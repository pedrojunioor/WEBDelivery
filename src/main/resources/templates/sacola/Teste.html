<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>

				<img class="d-block w-100"
					src="/images/AAA.png"
					alt="Primeiro Slide">

			<div class="carousel-item">
				<img class="d-block w-100"
					src="/images/AAA.png"
					alt="Segundo Slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					src="/images/AAA.png"
					alt="Terceiro Slide">
			</div>
		</div>
	</div>
	
	<script src="/js/bootstrap.min.js"></script>

</html>
